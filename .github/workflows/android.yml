name: Build Android APK

on:
  # AUTOMATIC TRIGGERS:
  push:
    branches: [ main ]  # Code push pe automatic build
  
  pull_request:
    branches: [ main ]  # PR pe automatic build
  
  # MANUAL TRIGGER (optional):
  workflow_dispatch:
  
  # DAILY AUTOMATIC BUILD (optional):
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Build APK
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KeyloggerKeyboard-APK
        path: app/build/outputs/apk/debug/app-debug.apk
