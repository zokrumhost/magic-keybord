name: Build Android APK

on:
  # Trigger on version tags (v1.0, v2.0, etc.)
  push:
    tags:
      - 'v*'
  
  # Manual trigger from GitHub UI
  workflow_dispatch:
  
  # Daily at midnight (optional - for testing)
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Step 2: Setup Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      # Step 3: Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      # Step 4: Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # Step 5: Build Debug APK
      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug --stacktrace --no-daemon
      
      # Step 6: Upload APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: KeyloggerKeyboard-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      # Step 7: Create GitHub Release (only for tags)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            app/build/outputs/apk/debug/app-debug.apk
      
      # Step 8: Upload build logs (optional - for debugging)
      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Build-Logs
          path: |
            **/build/reports/**
            **/build/outputs/**
          retention-days: 7
