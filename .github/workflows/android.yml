name: Build Android APK

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3  # v3 use karo, v4 experimental hai
        with:
          java-version: '11'  # 11 raho, 17 se compatibility issues ho sakte
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Build APK
        run: ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KeyloggerKeyboard-APK
          path: "app/build/outputs/apk/debug/*.apk"  # Yeh specific path do
